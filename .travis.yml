language: php
cache:
  bundler: true
  apt: true
php:
- 5.5
mysql:
  database: drupal
  username: root
  encoding: utf8
before_install:
- sudo apt-get update > /dev/null
- composer self-update
- composer --version
- mysql -e 'SET GLOBAL wait_timeout = 5400;'
- mysql -e "SHOW VARIABLES LIKE 'wait_timeout'"
- echo 'max_execution_time = 120' >> drupal.php.ini;
- echo 'sendmail_path = /bin/true' >> drupal.php.ini;
- phpenv config-add drupal.php.ini
- phpenv rehash
- composer global require drush/drush:dev-master
- export PATH="$HOME/.composer/vendor/bin:$PATH"
install:
- cd ..
- drush make --concurrency=5 quartz/drupal-org-core.make drupal -y
- mkdir drupal/profiles/quartz
- cp -R quartz/* drupal/profiles/quartz/.
- cd drupal
- drush make --concurrency=5 profiles/quartz/drupal-org.make --no-core --contrib-destination=profiles/quartz -y
- drush si quartz --db-url=mysql://root:@localhost/drupal -y
before_script:
- drush runserver :8080 &
- until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do sleep 0.2; done
- cd profiles/quartz/tests
- composer install
- touch behat.local.yml
- cd ../../..
script:
- cd core
#- ./vendor/phpunit/phpunit/phpunit --verbose
- cd ../profiles/quartz/tests
- bin/behat
matrix:
  fast_finish: true
